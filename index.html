<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NYC Taxi</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>NYC Taxi Dashboard</h1>
    <table id="tripPerDay">
      <tr><th>Number of trips per day</th></tr>
      <tr>
        <th>Date</th>
        <th>Number</th>
      </tr>
    </table>
    <br />
    <table id="avgVehiclePerDay">
      <tr><th>Average vehicles per day</th></tr>
      <tr>
        <th>Date</th>
        <th>Number</th>
      </tr>
    </table>
    <br />
    <table id="dropoffLocation">
      <tr><th>Number of trips without drop off location </th></tr>
      <tr>
        <th>Yellow</th>
        <th>Green</th>
        <th>FHV</th>
      </tr>
    </table>
    <br />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="listener.js"></script>
    <script src="updater.js"></script>
  </body>
</html>
