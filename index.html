<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NYC Taxi</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <center>
      <h1>NYC Taxi Dashboard</h1>
      <p>Refreshing every 2 seconds...</p>
      <table id="minuetsPerTrip">
        <tr><th colspan="3">Number of minuets per type</th></tr>
        <tr>
          <th>Yellow</th>
          <th>Green</th>
          <th>FHV</th>
        </tr>
      </table>
      <table id="dropoffLocation">
        <tr><th colspan="3">Number of trips without drop off location</th></tr>
        <tr>
          <th>Yellow</th>
          <th>Green</th>
          <th>FHV</th>
        </tr>
      </table>
      <table id="tripPerDay">
        <tr><th colspan="2">Number of trips per day</th></tr>
        <tr>
          <th>Date</th>
          <th>Number</th>
        </tr>
      </table>
      <table id="avgVehiclePerDay">
        <tr><th colspan="2">Average vehicles per day</th></tr>
        <tr>
          <th>Date</th>
          <th>Number</th>
        </tr>
      </table>
      <table id="madisonTrips">
        <tr><th colspan="4">Number of trips to Madison</th></tr>
        <tr>
          <th>Date</th>
          <th>Yellow</th>
          <th>Green</th>
          <th>FHV</th>
        </tr>
      </table>
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="listener.js"></script>
    <script src="updater.js"></script>
  </body>
</html>
